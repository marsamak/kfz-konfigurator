<h1 id="tableLabel">Verf√ºgbare Optionen</h1>

<p *ngIf="!options"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="options">
  <thead>
    <tr>
      <th>Gruppe</th>
      <th>Name</th>
      <th>Preis</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let option of options">
      <td>{{ option.group }}</td>
      <td>{{ option.name }}</td>
      <td>{{ option.price }}</td>
    </tr>
  </tbody>
</table>
