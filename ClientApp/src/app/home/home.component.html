<div class="mat-elevation-z2 options-group" *ngFor='let group of optionsGroups'>
  <mat-radio-group>
    {{ group.group }}
    <div>
      <mat-radio-button class="mat-elevation-z4 option" [value]="option" *ngFor='let option of group.options'>
        {{ option.name }} {{ option.price }}
      </mat-radio-button>
    </div>
  </mat-radio-group>
</div>
